version: "3.8"

services:
  mongo:
    # Build from the provided Dockerfile to include any init scripts in infra/init-db
    build:
      context: ./infra
      dockerfile: dockerfile.mongo
    container_name: payment-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: paymentsdb
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--username=admin", "--password=admin123", "--authenticationDatabase=admin", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Mongo Express UI for quick inspection (http://localhost:8081)
  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: payment-mongo-express
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH: "false"  # set to "true" and configure creds for protection

volumes:
  mongo_data:
    driver: local
